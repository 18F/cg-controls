
policies:
- name: s3-cross-account
  description: |
    Checks S3 for buckets with cross-account access and
    removes the cross-account access.
  resource: s3
  region: us-gov-west-1
  filters:
    - type: cross-account
- name: not-s3-cross-account
  description: |
    Checks S3 for buckets with cross-account access and
    removes the cross-account access.
  resource: s3
  region: us-gov-west-1
  filters:
    - not:
      - type: cross-account