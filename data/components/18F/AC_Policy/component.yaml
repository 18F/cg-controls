  narrative:
    a: 'The 18F Program identifies and selects the following types of information
      system accounts to support organizational missions/business functions:

      '
    b: '18F has established designated Devops personnel as the assigned account managers
      for all information system accounts relating to the infrastructure and the Cloud.Gov
      platform.

      System Owners, whose web applications and/or websites reside on the Cloud.Gov
      platform have the responsibility to assign an account manager for their information
      systems.

      '
    c: "18F establishes conditions for group and role membership within the Cloud.Gov\
      \ Platform and its virtual environment.\nConditions for groups and roles membership\
      \ are based on an established need to manage and access the virtual infrastructure\
      \ and Cloud.Gov environments. The user must meet the following conditions in\
      \ order for the System Owner/ Project Manager to approve a group membership\
      \ request:\n* The user\u2019s assigned role is required to access a particular\
      \ group\n* The user has the requirements and understanding to assume permissions\
      \ associated with the group\n* The user has completed the security role-based\
      \ training (18F Staff only)\n* The user complies with any other group-specific\
      \ conditions created by the system owner\n\nOnce conditions have been met, the\
      \ system owner /Project manager will request access within GitHub, 18F\u2019\
      s tracking and ticketing system. Once approved, the 18F Devops group completes\
      \ the request for group and role membership within its infrastructure and Cloud.Gov\
      \ platform.\n"
    d: 'The 18F Program Office specifies authorized users of the information system,
      group and role membership, and access authorizations (i.e., privileges) and
      other attributes (as required) for each account. Systems Owners/ Project managers
      provide the details of what type of access is needed for an authorized authorized
      user.

      All accounts will be documented within their respective information systems,
      detailing their group and role membership, and access authorizations. This documentation
      will be exported by Devops and archived for up to a year from the date of account
      creation by the managing 18F project lead and Cloud.Gov Technical Point of Contact
      (Operating Environment) in accordance with best business and security practices.

      '
    e: '18F requires approvals by the project lead and system owners for requests
      to create information system accounts. All accounts will be documented within
      the Github ticketing and tracking system with their respective information systems,
      detailing their group, role membership, and access authorizations.

      '
    f: 'User account establishment, activation, modification, disablement or removal
      requires approval by the managing  project lead and Cloud.Gov Information System
      Technical Point of Contact

      Accounts will be created, enabled, modified, disabled, and removed from AWS
      in accordance with 18F policies, guidelines and established by the project lead
      and Devops.

      '
    g: '18F Monitors the use of all information system accounts within its environment.

      '
    h: "18F notifies its Devops account managers, when accounts are no longer required,\
      \ users are terminated or transferred, and when individual\u2019s information\
      \ system usage or need-to-know changes within the Cloud.Gov platform and virtual\
      \ private cloud infrastructure.\nThe project manager or information system owner\
      \ will be notified when accounts have been terminated, disabled or transferred\
      \ based on the access request submitted via Github.  Notification will be sent\
      \ via e-mail or the GitHub ticketing and tracking system when changes to user\
      \ and system access occur.\n"
    i: "18F authorizes access to its information systems based on a valid access authorization\
      \ from system owners and Devops, intended system usage within the network environment,\
      \ and other attributes as required by the organization or associated missions/business\
      \ functions. This is documented within section 3 of  the 18F access control\
      \ policy Access Management.\nUser and system access is provided only to those\
      \ with an established need to access and manage the virtual private cloud and\
      \ Cloud.Gov environments.\n* User group membership is restricted to the least\
      \ privilege necessary for the user to accomplish their assigned duties.\n* All\
      \ user accounts are issued only to those who have gained approval by 18F Devops.\
      \ Once approved, the Devops team creates the user account and adds it to the\
      \ appropriate role and organization within its information systems.\n18F grants\
      \ access to the information system based on:\n  * a valid need-to-know/need-to-share\
      \ that is determined by assigned official duties and satisfying all personnel\
      \ security criteria\n  * Intended system usage. 18F requires proper identification\
      \ for requests to establish information system accounts and approves all such\
      \ requests Organizational or mission/business function attributes.\n"
    j: '18F reviews user and system accounts for compliance with account management
      requirements at least on an annual basis.  Currently, system and user accounts
      are being monitored manually on a monthly basis and programmatically on a continuous
      basis.

      '
    k: '18F establishes a process for reissuing shared/group account credentials when
      individuals are removed from the group. 18F utilizes its GitHub tracking and
      ticketing system for requests to reissue and remove individuals from group memberships
      within its environment.

      '
